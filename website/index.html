<!DOCTYPE html>
<html>
  <head>
    <title>CoinJumper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/coinjumper.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CoinAhead</a>
        </div>
        <ul class="nav navbar-nav navbar-right nav-cart">
			<li>
				<a onclick="showCart()">
					<span class="glyphicon glyphicon-shopping-cart"></span>
					<span id="cart-status">0</span>
				</a>
			</li>
        </ul>
      </div>
    </div>
    
    <div id="wrap">
		<div class="workflow">
			<div id="workflow-content">
				<div class="cj-section" id="looking-for"><div class="container">
					<h1 class="cj-section-title">Looking For..</h1>
					<div class="cj-section-choice">
						<ul>
							<li onclick="lookingFor('Cafes');">Cafes</li>
							<li onclick="lookingFor('Restaurants');">Restaurants</li>
						</ul>
					</div></div>
				</div>
				<div class="cj-section hidden-onload" id="list-establishments"><div class="container">
					<h1 class="cj-section-title"></h1>
					<div class="cj-section-choice">
						<ul>
							<li onclick="chooseEstablishment('Azzuri');">Azzuri</li>
						</ul>
					</div></div>
				</div>
				<div class="cj-section hidden-onload" id="view-menu"><div class="container">
					<h1 class="cj-section-title" onclick="showThis('menu');"></h1>
					<div class="cj-section-choice">
					</div></div>
				</div>
				<div class="cj-section hidden-onload" id="view-class"><div class="container">
					<h1 class="cj-section-title" onclick="showThis('class');"></h1>
					<div class="cj-section-choice">
					</div></div>
				</div>
				<div class="cj-section hidden-onload" id="view-item"><div class="container">
					<h1 class="cj-section-title"></h1>
					<div class="cj-section-choice">
					</div>
					</div>
				</div>
				<div class="cj-section hidden-onload" id="view-option"><div class="container">
					<h1 class="cj-section-title"></h1>
					<div class="cj-section-choice">
					</div></div>
				</div>
			</div>
			<div class="cj-section loading-section hidden-onload" id="loading-section">
				<div class="container">
					<h1 class="cj-section-title">Loading...</h1>
				</div>
			</div>
		</div>

		<div class="overlay" id="cart-overlay">
			<div class="container">
				<div class="overlay-close" onclick="toggleOverlay('cart-overlay')"><span class="glyphicon glyphicon-remove"></span></div>
				<h1 class="cart-title">Cart</h1>
				<ul class="cart-list" id="cart-list">
					<li id='somerandomid'>Burrito
						<span class="glyphicon glyphicon-remove pull-right cart-remove-item" onclick="removeItem('somerandomid')"></span>
						<p class="cart-description">Filling: chicken<br>Temp: hot</p>
					</li>
					<li id='somerandomid'>Coffee
						<span class="glyphicon glyphicon-remove pull-right cart-remove-item" onclick="removeItem('somerandomid')"></span>
						<p class="cart-description">Type: latte<br>Temp: hot</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div id="footer" class="navbar-fixed-bottom">
		<div class="container">
			<p class="footer-text pull-left">GitHub</p>
			<span class="pull-right"><h2>ORDER & PAY</h2></span>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/coinjumper.js"></script>
  </body>
</html>
