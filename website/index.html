<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/coinjumper.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CoinAhead</a>
        </div>
      </div>
    </div>
    
    <div class="workflow container">
		<div class="row">
			<div class="span12">
				<div id="workflow-content">
					<div class="cj-section" id="looking-for">
						<div class="cj-section-choice">
							<h1>Looking for...</h1>
							<ul>
								<li><a href="#" onclick="lookingFor('Cafes');">Cafes</a></li>
								<li><a href="#" onclick="lookingFor('Restaurants');">Restaurants</a></li>
							</ul>
						</div>
					</div>
					<div class="cj-section hidden-onload" id="list-establishments">
						<h1 class="cj-section-title"></h1>
						<div class="cj-section-choice">
							<ul>
								<li><a href="#" onclick="chooseEstablishment('Azzuri');">Azzuri</a></li>
							</ul>
						</div>
					</div>
					<div class="cj-section hidden-onload" id="view-menu">
						<h1 class="cj-section-title"></h1>
						<div class="cj-section-choice">
						</div>
					</div>
				</div>
				<div class="cj-section loading-section">
					
				</div>
			</div>
		</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/coinjumper.js"></script>
  </body>
</html>
